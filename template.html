<!DOCTYPE html> 
<html> 
<head  lang = "en"> 
    <meta  charset = "UTF-8"> 
    <title>Certificate - {{ name }}</title> 
    <style lang="css">
        body {
            background-image: url('https://github.com/ThazSobral/certificate-generator/blob/main/assets/images/background.png?raw=true');
            background-repeat: no-repeat;
            background-size: cover;
           
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1, h2, p{
            text-align: center;
        }
        h1 {
            margin-top: 3cm;
        }
        #container {
            width: 15cm;
        }
        #container-assignature {
            display: flex;
            justify-content: center;
            align-items: center;

            margin-top: 5cm;
        }
        #assignature {
            width: 5cm;
            border-bottom: solid 2px;
        }
        #assignature-responsible {
            margin-bottom: -20px;
        }
    </style>
</head> 
<body>
    <div id="container">
        <h1>
            Certificado
        </h1>
        <div>
            <p>
                Certificado para os devidos fins que
            </p>
        </div>
        <h2>
            {{ name }}
        </h2>
        <div>
            <p>
                Concluiu com êxito o curso de {{ course }}, com conclusão em {{ date }} e com carga horária de {{ hours }} horas.
            </p>
        </div>
        <div id="container-assignature">
            <div id="assignature">
                <img id="assignature-responsible" src="https://github.com/ThazSobral/certificate-generator/blob/main/assets/images/ri_2.png?raw=true"/>
            </div>
        </div>
        <p>
            {{ responsible_name }}
        </p>
        <p>
            {{ school_name }}
        </p>
    </div>
</body>
</html>
